<body>
<div id="app"></div>
<script>
    // 搜索配置
    const search = {
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            placeholder: '输入关键词搜索',
            noData: '为找到相关关键词',
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            // 使用不同的索引作为路径前缀（namespaces）
            // 注意：仅适用于 paths: 'auto' 模式
            //
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        }
    }

    // 基础配置
    const basics = {
        name: '',
        repo: 'https://github.com/Hanxueqing/Douban-Movie.git',
        onlyCover: true, // 首页是否只显示背景
        coverpage: true,
        loadSidebar: true, // 后就不会生成默认的侧边栏了
        autoHeader: true,
        loadNavbar: true, // 加载顶部菜单
        routerMode: 'hash', // default: 'hash' history => nginx try_files $uri $uri/ /index.html;
        copyCode: {
            buttonText: '复制',
            errorText: '出错啦',
            successText: '成功'
        },
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }

    window.$docsify = {
        ...basics,
        ...search
    };
    
    // 运行命令
    // docsify serve docs
</script>
