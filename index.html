<body>
    <div id="app">嘿，小可爱，正在加载中...</div>
    <script>
        // 搜索配置
        const search = {
            search: {
                placeholder: '输入关键词搜索',
            },
        }

        // 基础配置
        const basics = {
            name: '羊先生',
            repo: 'https://hangjob.github.io/docs/#/',
            externalLinkTarget: '_blank',
            onlyCover: true, // 首页是否只显示背景
            coverpage: true,
            loadSidebar: true,
            autoHeader: true,
            loadNavbar: true, // 加载顶部菜单
            routerMode: 'hash', // default: 'hash' history => nginx try_files $uri $uri/ /index.html;
            formatUpdated: function (time) {
                return dayjs(time).format('YYYY-MMMM-DD HH:mm:ss dddd');
            },
            // 复制
            copyCode: {
                buttonText: '复制',
                errorText: '出错啦',
                successText: '成功'
            },
            // 字数
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }

        window.$docsify = {
            ...basics,
            ...search
        };

    // 运行命令
    // docsify serve docs
    </script>
